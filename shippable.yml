language: python

runtime:
  nodePool: dynamic_u16_xlarge
  
env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=linux/ubuntu1604/2
    #- env: T=osx/10.11/2
    #- env: T=rhel/7.4/2
    #- env: T=freebsd/10.4/2
    #- env: T=freebsd/11.1/2
    #- env: T=linux/centos6/2
    #- env: T=linux/centos7/2
    #- env: T=linux/fedora24/2
    #- env: T=linux/fedora25/2
    #- env: T=linux/opensuse42.3/2
    #- env: T=linux/ubuntu1404/2
    #- env: T=linux/ubuntu1604py3/2
    
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: "--privileged=false --net=bridge"
  ci:
    - echo "--------- Testing Reads -----------\n"
    - for i in $(seq 10); do echo "---- read $i ----"; time dd bs=1M count=256 if=/dev/zero of=/tmp/copy-zero ;done
    - echo "-----------Done-------------------\n\n"
    - echo "--------- Testing Writes -----------\n"
    - for i in $(seq 10); do echo "---- read $i ----"; time dd bs=1M count=256 if=/tmp/copy-zero of=/dev/null ;done
    - echo "-----------Done-------------------"
    #- test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T
